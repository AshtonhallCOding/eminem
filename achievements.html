<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
<nav>
<ul>
<li><a href="index.html">Home</a></li>
<li><a href="achievements.html">Achivements</a></li>
<li><button id="dark-mode-toggle">Dark mode</button></li>
</ul>
</nav>
<h1>Eminem's record breaking achievements</h1>
</header>

<main>
<section id="records">
<h2>World Records</h2>
<div>
<span id="record-count"></span>
<input type="text" id="record-search" placeholder="Search records..." oninput="filter_records()">
</div>
<ul id="records-list"></ul>
</section>

<section id="awards">
<h2>Major awards</h2>
<img id="awards-image" src="images/award.jpg">
<div class="sort-controls">
<button onclick="sort_awards('count')">Count</button>
<span>Sort by:</span>
<button onclick="sort_awards('name')">Name</button>
</div>
<div id="awards-list"></div>
<button onclick="show_random_award()">Show random award</button>
<div id="random-award" class="hidden"></div>
</section>

<section id="stage-performances">
<h2>Iconic performances</h2>
<div class="performance-container">
<img src="images/stage.jpg">
<div class="performance-controls">
<button onclick="previous_performance()">Previous</button>
<span id="performance-counter"></span>
<button onclick="next_performance()">Next</button>
</div>
<div id="performance-info"></div>
</div>
</section>
</main>

<footer>
<p>Created by a random dude who loves Eminem</p>
</footer>

<script src="script.js"></script>
</body>
</html>
